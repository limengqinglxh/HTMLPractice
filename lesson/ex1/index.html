<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--見出しを書きます-->
   <h1>こんにちは</h1> 
   <h2>こんにちは</h2>
   <h3>こんにちは</h3>
   <!--文章のまとまりpタグ-->
   <p>こんにちは<br>今日の天気がいいですね</p>

   <!--太字-->
   <p>これは<b>太字</b></p>
   <!--斜体-->
   <p>これは<i>italic</i></p>
   <!--小-->
   <p>これは<small>小字</small></p>
   <!--追加文字-->
   <p>これは<ins>追加文字</ins></p>
   <!--下付き-->
   <p>これは<sub>下付き文字</sub></p>
   <!--上付き文字-->
   <p>これは<sup>上付き文字</sup></p>
   <!--著作权表示-->
   <p>Copyright<small>&copy;自分のブログ</small></p>

   <p>今日の気分は<span style="color:  blue;">ブルーな気分</span></p>



   <div class="center">
    <p>カレー</p>





   </div>



   <img src="./下载.jpeg" alt="寿司の画像"　width="150px" height="500px">

</body>
</html>
